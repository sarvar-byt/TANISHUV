<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPERIA | BLOCK SYSTEM</title>
    <meta name="description" content="Imperia Social - yangi do'stlar orttirish va muloqot qilish uchun zamonaviy platforma.">
<meta name="keywords" content="tanishuv, chat, muloqot, imperia social, yangi do'stlar, sarvar-byt">
<meta name="author" content="Sarvar">
<meta property="og:title" content="Imperia Social">
<meta property="og:description" content="Yangi do'stlar bilan tanishing.">
<meta property="og:image" content="https://sarvar-byt.github.io/TANISHUV/logo.png">
<meta property="og:url" content="https://sarvar-byt.github.io/TANISHUV/">
<meta property="og:type" content="website">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            min-height: 100vh; font-family: 'Outfit', sans-serif;
            display: flex; flex-direction: column; align-items: center;
        }
        .blob {
            position: fixed; width: 400px; height: 400px;
            background: rgba(255, 154, 158, 0.4); filter: blur(80px);
            border-radius: 50%; z-index: -1; animation: move 10s infinite alternate;
        }
        @keyframes move { from { transform: translate(-10%, -10%); } to { transform: translate(30%, 30%); } }

        /* LOGIN OVERLAY */
        #login-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5);
            backdrop-filter: blur(20px); z-index: 10000;
            display: flex; justify-content: center; align-items: center;
        }
        .login-card {
            background: white; padding: 40px; border-radius: 40px; text-align: center;
            width: 90%; max-width: 380px; box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        #app { display: none; width: 100%; max-width: 500px; padding: 15px; }
        .nav-tabs { display: flex; gap: 10px; margin: 20px 0; width: 100%; }
        .nav-btn {
            flex: 1; background: rgba(255,255,255,0.5); border: none; padding: 15px;
            border-radius: 20px; cursor: pointer; font-weight: 800; transition: 0.3s;
        }
        .nav-btn.active { background: #fff; color: #764ba2; }

        .glass-card {
            background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(20px);
            border: 2px solid #fff; border-radius: 35px;
            padding: 20px; width: 100%; margin-bottom: 25px;
        }
        .upload-area {
            width: 100%; height: 200px; background: rgba(255,255,255,0.3);
            border: 3px dashed #fff; border-radius: 25px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; position: relative; overflow: hidden;
        }
        .upload-area img { position: absolute; width: 100%; height: 100%; object-fit: cover; display: none; }

        textarea {
            width: 100%; min-height: 100px; padding: 15px; margin-top: 15px;
            border-radius: 15px; border: none; background: rgba(255,255,255,0.7);
            outline: none; font-family: inherit; font-size: 1rem; resize: none;
        }
        .link-row { display: flex; flex-direction: column; gap: 10px; margin: 15px 0; }
        .link-input {
            width: 100%; padding: 12px 15px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.8); background: rgba(255,255,255,0.5);
            outline: none; font-size: 0.9rem;
        }
        .btn-post {
            width: 100%; padding: 18px; border-radius: 20px; border: none;
            background: #fff; color: #764ba2; font-weight: 900; cursor: pointer;
        }

        .post { background: rgba(255,255,255,0.5); border-radius: 30px; padding: 20px; margin-bottom: 20px; border: 1px solid #fff; width: 100%; }
        .post img { width: 100%; border-radius: 20px; margin-bottom: 10px; }
        .post-text { font-weight: 600; margin-bottom: 10px; word-wrap: break-word; line-height: 1.4; }
        .socials { display: flex; gap: 15px; margin-bottom: 15px; }
        .socials a { color: #333; font-size: 1.4rem; }

        .actions { display: flex; gap: 10px; margin-bottom: 15px; }
        .react-btn { border: none; background: #fff; padding: 8px 15px; border-radius: 12px; cursor: pointer; font-weight: 700; transition: 0.2s; }
        .react-btn.liked { background: #ff4757; color: #fff; }
        .react-btn.disliked { background: #2f3542; color: #fff; }

        .comment-section { border-top: 1px solid rgba(255,255,255,0.3); padding-top: 15px; }
        .comment-list { max-height: 150px; overflow-y: auto; margin-bottom: 10px; }
        .comment-item { background: rgba(255,255,255,0.3); padding: 8px 12px; border-radius: 10px; margin-bottom: 5px; font-size: 0.85rem; }
        .comment-input-group { display: flex; gap: 8px; }
        .comment-input-group input { flex: 1; border: none; padding: 8px 12px; border-radius: 10px; background: #fff; outline: none; }
        .comment-btn { border: none; background: #764ba2; color: #fff; padding: 0 15px; border-radius: 10px; cursor: pointer; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="blob"></div>

    <div id="login-overlay">
        <div class="login-card">
            <h2 style="margin-bottom: 15px;">IMPERIA üîÆ</h2>
            <p id="login-msg" style="margin-bottom: 20px; font-size: 0.9rem; color: #666;">Davom etish uchun tizimga kiring</p>
            <div id="g_id_onload" data-client_id="604367639726-lkgcd0b96a9k6g9a5etdcvavk2o3r0oa.apps.googleusercontent.com" data-callback="handleSignIn"></div>
            <div class="g_id_signin" data-type="standard" data-shape="pill"></div>
            <p style="margin: 15px 0; font-size: 0.8rem; color: #999;">yoki</p>
            <button onclick="guestEnter()" style="background:none; border:none; color:#764ba2; font-weight:900; cursor:pointer;">MEHMON BO'LIB KO'RISH</button>
        </div>
    </div>

    <div id="app">
        <header style="text-align:center; padding: 10px 0; display: flex; justify-content: space-between; align-items: center;">
            <h1 style="color:white; letter-spacing: 5px; margin-left: auto;">MIRROR</h1>
            <button onclick="logout()" style="margin-left: auto; background:rgba(255,255,255,0.3); border:none; color:white; font-size:0.6rem; cursor:pointer; padding: 5px 10px; border-radius: 10px;">Chiqish</button>
        </header>

        <div class="nav-tabs">
            <button class="nav-btn active" id="btn-create" onclick="switchTab('create')">YARATISH</button>
            <button class="nav-btn" id="btn-feed" onclick="switchTab('feed')">LENTA</button>
        </div>

        <div id="tab-create" class="glass-card">
            <div class="upload-area" onclick="handleProtectedAction(() => document.getElementById('fileIn').click())">
                <input type="file" id="fileIn" hidden accept="image/*" onchange="previewImg(event)">
                <i class="fa-solid fa-camera fa-2x" style="color:white"></i>
                <img id="preview" src="">
            </div>
            <textarea id="postMsg" placeholder="Nimalarni o'ylayapsiz?" onfocus="handleProtectedAction()"></textarea>
            <div class="link-row">
                <input type="text" id="insta" class="link-input" placeholder="Instagram" onfocus="handleProtectedAction()">
                <input type="text" id="tele" class="link-input" placeholder="Telegram" onfocus="handleProtectedAction()">
            </div>
            <button class="btn-post" onclick="handleProtectedAction(publish)">TARQATISH üöÄ</button>
        </div>

        <div id="tab-feed" class="hidden"></div>
    </div>

    <script>
        let user = JSON.parse(localStorage.getItem('imp_u')) || null;
        let posts = JSON.parse(localStorage.getItem('imp_p')) || [];
        let tempImg = "";

        window.onload = () => { if(user) startApp(user); render(); };

        function handleSignIn(r) { 
            const d = JSON.parse(atob(r.credential.split('.')[1])); 
            startApp({ id: d.sub, name: d.name, isGuest: false }); 
        }
        
        function guestEnter() { 
            startApp({ id: 'guest_'+Date.now(), name: "Mehmon", isGuest: true }); 
        }

        // MUHIM: Mehmonni to'xtatadigan funksiya
        function handleProtectedAction(callback) {
            if (!user || user.isGuest) {
                document.getElementById('login-msg').innerText = "Layk va kament yozish uchun tizimga kiring!";
                document.getElementById('login-overlay').classList.remove('hidden');
                return false; // Amalni to'xtatish
            }
            if (callback) callback();
            return true;
        }

        function startApp(u) {
            user = u; localStorage.setItem('imp_u', JSON.stringify(u));
            document.getElementById('login-overlay').classList.add('hidden');
            document.getElementById('app').style.display = "block";
            render();
        }

        function logout() { localStorage.removeItem('imp_u'); location.reload(); }

        function switchTab(t) {
            document.getElementById('tab-create').classList.toggle('hidden', t !== 'create');
            document.getElementById('tab-feed').classList.toggle('hidden', t !== 'feed');
            document.getElementById('btn-create').classList.toggle('active', t === 'create');
            document.getElementById('btn-feed').classList.toggle('active', t === 'feed');
            if(t === 'feed') render();
        }

        function previewImg(e) {
            const r = new FileReader();
            r.onload = () => { tempImg = r.result; const i = document.getElementById('preview'); i.src = tempImg; i.style.display="block"; };
            r.readAsDataURL(e.target.files[0]);
        }

        function publish() {
            const msg = document.getElementById('postMsg').value;
            if(!tempImg || !msg) return alert("To'ldiring!");
            posts.unshift({ id: Date.now(), img: tempImg, txt: msg, author: user.name, insta: document.getElementById('insta').value, tele: document.getElementById('tele').value, likes: {}, dislikes: {}, comments: [] });
            localStorage.setItem('imp_p', JSON.stringify(posts));
            location.reload();
        }

        function render() {
            const f = document.getElementById('tab-feed'); f.innerHTML = "";
            posts.forEach(p => {
                const lCount = Object.keys(p.likes || {}).length;
                const dCount = Object.keys(p.dislikes || {}).length;
                const isL = (user && !user.isGuest) ? p.likes[user.id] : false;
                const isD = (user && !user.isGuest) ? p.dislikes[user.id] : false;
                const delBtn = (user && !user.isGuest && p.author === user.name) ? `<button onclick="deletePost(${p.id})" style="background:none; border:none; color:#ff4757; cursor:pointer;"><i class="fa-solid fa-trash"></i></button>` : '';

                f.innerHTML += `
                    <div class="post">
                        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                            <span style="font-size:0.7rem; color:#666;">@${p.author}</span>
                            ${delBtn}
                        </div>
                        <img src="${p.img}">
                        <div class="post-text">${p.txt}</div>
                        <div class="socials">
                            ${p.insta ? `<a href="https://instagram.com/${p.insta}" target="_blank"><i class="fa-brands fa-instagram"></i></a>` : ''}
                            ${p.tele ? `<a href="https://t.me/${p.tele}" target="_blank"><i class="fa-brands fa-telegram"></i></a>` : ''}
                        </div>
                        <div class="actions">
                            <button onclick="handleProtectedAction(() => vote(${p.id}, 'l'))" class="react-btn ${isL ? 'liked' : ''}">‚ù§Ô∏è ${lCount}</button>
                            <button onclick="handleProtectedAction(() => vote(${p.id}, 'd'))" class="react-btn ${isD ? 'disliked' : ''}">üíî ${dCount}</button>
                        </div>
                        <div class="comment-section">
                            <div class="comment-list">${p.comments.map(c => `<div class="comment-item"><b>${c.u}:</b> ${c.t}</div>`).join('')}</div>
                            <div class="comment-input-group">
                                <input type="text" id="ci-${p.id}" placeholder="Fikr bildirish..." onfocus="handleProtectedAction()">
                                <button class="comment-btn" onclick="handleProtectedAction(() => addComment(${p.id}))">OK</button>
                            </div>
                        </div>
                    </div>`;
            });
        }

        function vote(pid, type) {
            const p = posts.find(x => x.id === pid);
            if(type === 'l') {
                if(p.likes[user.id]) delete p.likes[user.id];
                else { p.likes[user.id] = true; delete p.dislikes[user.id]; }
            } else {
                if(p.dislikes[user.id]) delete p.dislikes[user.id];
                else { p.dislikes[user.id] = true; delete p.likes[user.id]; }
            }
            localStorage.setItem('imp_p', JSON.stringify(posts)); render();
        }

        function addComment(pid) {
            const inp = document.getElementById(`ci-${pid}`);
            if(!inp.value) return;
            posts.find(x => x.id === pid).comments.push({ u: user.name, t: inp.value });
            localStorage.setItem('imp_p', JSON.stringify(posts));
            inp.value = ""; render();
        }

        function deletePost(pid) {
            if(confirm("O'chirilsinmi?")) { posts = posts.filter(x => x.id !== pid); localStorage.setItem('imp_p', JSON.stringify(posts)); render(); }
        }
    </script>
</body>
</html>
